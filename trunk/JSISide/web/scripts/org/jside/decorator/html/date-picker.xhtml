<?xml version="1.0" encoding="utf-8" ?>
<html xmlns:c="#core">
	<body id="popup">
		<table class="layout- jside-date-picker">
			<tr>
				<td>
					<object />
				</td>
				<td>
					<div style="position:relative;top:0;left:0">
						<div onmouseover="this.className = 'over-'"
							onmousedown="this.className = 'down-';${action.popup()}"
							onclick="${action.popup()}"
							onmouseup="this.className = 'over-'"
							onmouseout="this.className = ''">
							<div class="quad-x- handle-"
								style="width:16px;height:16px">
							</div>
						</div>
						<div class="content-"
							style="display:none;position:absolute;top:20px;left:0;overflow:hidden">
							<!-- IE 的select覆盖hack -->
							<div
								style="position:absolute;width:102%;height:102%;left:-2;top:-2">
								<iframe
									style="width:100%;height:100%;border:0px;" frameborder='0' />
							</div>
							<div
								style="position:absolute;width:100%;height:100%;left:0;top:0">
								<object />
							</div>
						</div>
					</div>

				</td>
			</tr>
		</table>
	</body>
	<body id="inline">
		<table class="layout- jside-date-picker">
			<tr>
				<td>
					<object />
				</td>
			</tr>
			<tr>
				<td>
					<div class="content-">
						<object />
					</div>
				</td>
			</tr>
		</table>
	</body>
	<body id="content">
		<div onselectstart="return false;">
			<div class="header-">
				<table>
					<tr>
						<th class="previous-"
							onclick="${action.repaint(selectedDate.year,selectedDate.month-1,selectedDate.date)}">
							&#9668;
						</th>
						<th>
							<div class="year-">
								${selectedDate.year}年
							</div>
							<div class="month-">
								${selectedDate.month}月
							</div>
						</th>
						<th class="next-"
							onclick="${action.repaint(selectedDate.year,selectedDate.month+1,selectedDate.date)}">
							&#9658;
						</th>
					</tr>
				</table>
			</div>
			<div class="grid-">
				<table>
					<tbody>
						<c:var name="index" value="${0}" />
						<tr>
							<c:for var="item"
								items="${'日一二三四五六'.split('')}">
								<th>${item}</th>
							</c:for>
						</tr>
						<c:for var="row"
							items="${new Array(dateList.length/7)}">
							<tr>
								<c:for var="col"
									items="${[0,1,2,3,4,5,6]}">
									<c:var name="item"
										value="${dateList[index++]}" />
									<td class="${item.className}"
										onclick="${action.pick(item.year,item.month,item.date)}"
										onmouseover="${action.overDate()}"
										onmouseout="${action.outDate()}">
										${item.date}
									</td>
								</c:for>
							</tr>
						</c:for>
					</tbody>
				</table>
			</div>
			<div class="footer-">
				<button
					onclick="${action.pick(today.year,today.month,today.date)}">
					当天
				</button>
				<button onclick="${action.pick()}">清空</button>
			</div>
		</div>
	</body>
</html>
