<script type="text/javascript">



function doFormat(pattern,date,example,locale){
	var text = format(pattern,date);
    document.writeln("[date]:   \t\t"+date)
    document.writeln("[pattern]:\t\t"+pattern)
    document.writeln("[example]:\t\t"+example)
	document.writeln("[output]: \t\t"+text);
	document.writeln();
    
}
var date = new Date();
document.writeln("<pre>");
doFormat("YYYY-MM-DDThh:mm:ss",date,"2001-07-04T12:08:56")//±hh:mm

doFormat("YYYY-MM-DD 'T' hh:mm:ss",date,"2001-07-04 at 12:08:56")
doFormat("YYYY/MM/DD 'T' hh:mm:ss",date,"2001/07/04 at 12:08:56")

document.writeln("</pre>");

</script>
