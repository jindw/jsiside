<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta http-equiv=content-type content="text/html; charset=utf-8">
<script src="../scripts/boot-decorator.js"></script>
<title>测试 Drag Drop</title>
</head>
<style>
body{
    border:30px solid yellow;
}
#outer{
    position:absolute;
    left:110px;
    top:110px;
    border:100px solid blue;
    height:500px;
    width:500px;
    
}
#handle{
    background:#999;
    width:100px;
    height:20px;
}
#target{
    /**/
    /*position:absolute;
    top:10px;*/
    margin:10px;
    background:#DDD;
    overflow:hidden;
    width:100px;
    height:100px;
    border:70px solid red;
}
</style>
<body>
<div id="outer">
	<div id="target">
		<div id="handle">drag me</div>
		<div>content</div>
	</div>
</div>
<script src="../scripts/boot.js"></script>
<script>
$import("org.jside.Draggable",true)
</script>
<script>
var d = new Draggable('handle','target');
</script>
</body>
</html>
