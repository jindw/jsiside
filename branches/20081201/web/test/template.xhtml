<html xmlns:c="core">
	<body>
		<h1>测试模版数据</h1>
		<div id="char">
			<span><c:out value="${'&amp;#x'+row+cell+';'}"/></span>
		</div>
		<div id="ascii">
			<h1>${name}</h1>
			<c:out value="${info}" />
			<table border="${border}">
				<c:var name="data"
					value="${'0123456789ABCDEF'.split('')}" />
				<tr>
					<th>&#160;</th>
					<c:for var="cell" items="${data}">
						<th>${cell}</th>
					</c:for>
				</tr>
				<c:for var="row" items="${data}">
					<tr>
						<th>${row}</th>
						<c:for var="cell" items="${data}">
							<td>
								<c:include xpath="//*[@id='char']/*" />
							</td>
						</c:for>
					</tr>
				</c:for>
			</table>
		</div>
	</body>
</html>
