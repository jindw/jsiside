    margin:10px;

<body>
<h1>Spinner 示例</h1>

<h2>装饰效果</h2>

<div class="group">
	<h4>示例1</h4>
	<div class="slider">
	<input d:class="slider" type="text" name="test1" value='10'  style="width:42px"/>
	</div>
	宽42px
</div>

<div class="group">
	<h4>示例2(start='0' end='100' step='5')</h4>
	<div class="slider">
    <input d:class="slider" d:orientation="vertical" d:start='0' d:end='100' d:step='5' type="text" name="test2" value='0'  style="width:42px"/>
	</div>
</div>
