function bs(s){
   var buf = [];
   for(var i=0;i<s.length;i++){
     buf.push(s[i] & 0xFF)
   }
   return buf;
}
try{

stringToGBKByteArray('金大为'),"\n"
,bs(new java.lang.String("金大为").getBytes("GBK"))
]
);
